<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <ul class="menu">
            <li><a href="quesomos.html">Qué somos</a></li>
            <li><a href="historia.html">Historia</a></li>
            <li><a href="catalogo_de_precios_y_productos.html">Catálogo de precios y productos</a></li>

            <li><a href="contactos.html">Contáctanos</a></li>
            <li><a href="index.html">Pagina Principal</a></li>
        </ul>
    </header>
    <form>
        <h2>Información Sobre el Usuario</h2>
        <label for="nombre_Usuario">Nombre del Usuario:</label>
        <input type="text" id="nombre_tienda" name="nombre_tienda" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="correo">Correo del Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmar_password">Confirmar Contraseña:</label>
        <input type="password" id="confirmar_password" name="confirmar_password" required>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                var passwordInput = document.getElementById('password');
                var passwordValue = passwordInput.value;

     
                if (passwordValue !== '12345') {
                    alert('Contraseña incorrecta. Por favor, ingresa la contraseña correcta.');
                    event.preventDefault(); 
                }
            });
        });
    </script>
</body>
